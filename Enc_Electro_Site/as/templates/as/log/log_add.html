{% extends 'template_0.html' %}
{% block automation_log_add %}
<div class="form-control">
    <div class="container">
        <form action="{% url 'as_log_add' %}" enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label" for="text_to_serv">Заголовок</label>
                <input aria-describedby="text_to"
                       class="form-control"
                       id="text_to_serv"
                       name="record_text_title"
                       type="text">
                <div class="form-text" id="text_to_record_text_title">Сюда Заголовок</div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="exampleFormControlTextarea1">Ошибки: </label>
                <br>
                <!--                <div aria-label="Basic mixed styles example" class="btn-group" role="group">-->
                <div aria-label="Basic mixed styles example" class="d-grid gap-2 d-md-block" role="group">
                    <div>
                        <input class="btn btn-outline-danger"
                               onclick="document.getElementById('exampleFormControlTextarea1').value+='<ERROR> </ERROR>'; return false;"
                               type="submit"
                               value="Ошибка"/>
                    </div>
                    <div>
                        <div>Электропривод:</div>

                        <input class="btn btn-outline-warning"
                               onclick="document.getElementById('exampleFormControlTextarea1').value+='<SoftStart> </SoftStart>'; return false;"
                               type="submit"
                               value="Плавный пуск"/>

                        <input class="btn btn-outline-warning"
                               onclick="document.getElementById('exampleFormControlTextarea1').value+='<FrequencyDrive> </FrequencyDrive>'; return false;"
                               type="submit"
                               value="Частотный привод"/>

                        <input class="btn btn-outline-warning"
                               onclick="document.getElementById('exampleFormControlTextarea1').value+='<ElectricalCabinet> </ElectricalCabinet>'; return false;"
                               type="submit"
                               value="Электрический Шкаф"/>
                    </div>
                    <div>
                        <div>SIMATIC Manager:</div>

                        <input class="btn btn-outline-success"
                               onclick="document.getElementById('exampleFormControlTextarea1').value+='<DI> </DI>'; return false;"
                               type="submit"
                               value="DI"/>

                        <input class="btn btn-outline-success"
                               onclick="document.getElementById('exampleFormControlTextarea1').value+='<DQ> </DQ>'; return false;"
                               type="submit"
                               value="DQ"/>

                        <input class="btn btn-outline-success"
                               onclick="document.getElementById('exampleFormControlTextarea1').value+='<PIW> </PIW>'; return false;"
                               type="submit"
                               value="PIW"/>

                        <input class="btn btn-outline-success"
                               onclick="document.getElementById('exampleFormControlTextarea1').value+='<PQW> </PQW>'; return false;"
                               type="submit"
                               value="PQW"/>

                        <input class="btn btn-outline-success"
                               onclick="document.getElementById('exampleFormControlTextarea1').value+='<OB> </OB>'; return false;"
                               type="submit"
                               value="OB"/>
                        <br>

                        <input class="btn btn-outline-success"
                               onclick="document.getElementById('exampleFormControlTextarea1').value+='<FC> </FC>'; return false;"
                               type="submit"
                               value="FC"/>

                        <input class="btn btn-outline-success"
                               onclick="document.getElementById('exampleFormControlTextarea1').value+='<FB> </FB>'; return false;"
                               type="submit"
                               value="FB"/>

                        <input class="btn btn-outline-success"
                               onclick="document.getElementById('exampleFormControlTextarea1').value+='<NW> </NW>'; return false;"
                               type="submit"
                               value="NW"/>

                        <input class="btn btn-outline-success"
                               onclick="document.getElementById('exampleFormControlTextarea1').value+='<DB> </DB>'; return false;"
                               type="submit"
                               value="DB"/>

                        <input class="btn btn-outline-success"
                               onclick="document.getElementById('exampleFormControlTextarea1').value+='<VAT> </VAT>'; return false;"
                               type="submit"
                               value="VAT"/>
                    </div>
                </div>

                <label class="form-label" for="exampleFormControlTextarea1"></label>

                <textarea class="form-control"
                          id="exampleFormControlTextarea1"
                          name="record_text_full"
                          rows="3"
                          type="text"
                          value=""
                >
                </textarea>
                <div class="form-text" id="text_to_record_text_full">Сюда Текст записи</div>
            </div>

            <div class="form-check form-switch">
                <input checked=""
                       class="form-check-input"
                       data-off="False"
                       data-on="True"
                       id="flexSwitchCheckChecked_record_change_location_plc"
                       name="record_change_location_plc"
                       role="switch" type="checkbox">
                <label class="form-check-label" for="flexSwitchCheckChecked_record_change_location_plc">
                    Изменение в PLC
                </label>
            </div>

            <div class="form-check form-switch">
                <input checked=""
                       class="form-check-input"
                       data-off="False"
                       data-on="True"
                       id="flexSwitchCheckChecked_record_change_location_hmi"
                       name="record_change_location_hmi"
                       role="switch" type="checkbox">
                <label class="form-check-label" for="flexSwitchCheckChecked_record_change_location_hmi">
                    Изменение в HMI
                </label>
            </div>
            <br>
            <select class="form-select" name="record_object">
                {% for el in all_enc_object %}
                <option value="{{ el.id }}">
                    {{ el.title }}
                </option>
                {% endfor %}
            </select>

            <select class="form-select" name="record_electrical_room">
                {% for el in all_enc_electrical_room %}
                <option value="{{ el.id }}">
                    {{ el.title }}
                </option>
                {% endfor %}
            </select>

            <select class="form-select" name="record_project">
                {% for el in all_enc_project %}
                <option value="{{ el.id }}">
                    {{ el.title }}
                </option>
                {% endfor %}
            </select>

            <select class="form-select" name="record_mechanism">
                {% for el in all_enc_mechanism %}
                <option value="{{ el.id }}">
                    {{ el.title }}
                </option>
                {% endfor %}
            </select>

            <button class="btn btn-primary" type="submit">Отправить</button>
        </form>
    </div>
</div>


{% endblock %}
