{% extends 'template_0.html' %}
{% block automation_log_add %}
<div class="form-control">
    <div class="container">
        <form action="{% url 'as_log_add' %}" enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label" for="record_author">Автор записи</label>
                <input aria-describedby="text_to"
                       class="form-control"
                       id="record_author"
                       name="record_author"
                       type="text"
                       value="{{ request.user }}">
                <div class="form-text" id="text_to_record_author">Сюда Автор записи</div>
            </div>

            <div class="mb-3">
                <label class="form-label" for="text_to_serv">Заголовок</label>
                <input aria-describedby="text_to"
                       class="form-control"
                       id="text_to_serv"
                       name="record_text_title"
                       type="text">
                <div class="form-text" id="text_to_record_text_title">Сюда Заголовок</div>
            </div>

            <div class="mb-3">
                <label class="form-label" for="exampleFormControlTextarea1">Текст записи</label>
                <textarea class="form-control"
                          id="exampleFormControlTextarea1"
                          name="record_text_full"
                          rows="3">
                </textarea>
                <div class="form-text" id="text_to_record_text_full">Сюда Текст записи</div>
            </div>

            <div class="form-check form-switch">
                <input checked=""
                       class="form-check-input"
                       id="flexSwitchCheckChecked_record_change_location_plc"
                       name="record_change_location_plc"
                       role="switch"
                       type="checkbox">
                <label class="form-check-label" for="flexSwitchCheckChecked_record_change_location_plc">
                    Изменение в PLC
                </label>
            </div>

            <div class="form-check form-switch">
                <input checked=""
                       class="form-check-input"
                       id="flexSwitchCheckChecked_record_change_location_hmi"
                       name="record_change_location_hmi"
                       role="switch"
                       type="checkbox">
                <label class="form-check-label" for="flexSwitchCheckChecked_record_change_location_hmi">
                    Изменение в HMI
                </label>
            </div>

            <select name="record_object">
                {% for el in all_enc_object %}
                <option class="dropdown-item" value="{{ el.title }}">
                    {{ el.title_description }}
                </option>
                {% endfor %}
            </select>

            <select name="record_electrical_room">
                {% for el in all_enc_electrical_room %}
                <option value="{{ el.title }}">
                    {{ el.title_description }}
                </option>
                {% endfor %}
            </select>

            <select name="record_project">
                {% for el in all_enc_project %}
                <option value="{{ el.title }}">
                    {{ el.title_description }}
                </option>
                {% endfor %}
            </select>

            <select name="record_mechanism">
                {% for el in all_enc_mechanism %}
                <option value="{{ el.title }}">
                    {{ el.title_description }}
                </option>
                {% endfor %}
            </select>

            <button class="btn btn-primary" type="submit">Отправить</button>
        </form>
    </div>
</div>


{% endblock %}
